<div class="container table-responsive min-vh-100">
  <table class="table table-hover table-borderless mt-4 shadow-all bg-light">
    <caption></caption>
    <thead app-table-head
           [headers]="headers"
    ></thead>
    <tbody app-table-body
           (deleteEvent)="deleteEvent.emit($event)"
           (rowClickEvent)="rowClickEvent.emit($event)"
           [searchText]="searchText"
           [rowData]="rowData"
           [apiURL]="apiURL"
           [titles]="titles"
           [hiddenProperties]="hiddenProperties"
           [sorting]="sorting"
           [sortingIndex]="sortingIndex"
           [searchIndex]="searchIndex"
    ></tbody>
  </table>
</div>
