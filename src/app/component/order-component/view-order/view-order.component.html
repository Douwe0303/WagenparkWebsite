<div class="container-fluid mt-4">
  <div *ngIf="this.view" class="row">
    <div class="col-12 col-lg-3" *ngFor="let item of this.items; let i = index;">
      <app-data-view (clickEvent)="clicked($event)" [clickableProperties]="clickableProperties" [hiddenProperties]="hiddenProperties" [title]="titles[i]" [item]="item"></app-data-view>
    </div>
  </div>

  <div *ngIf="!this.view">
    <app-edit-order [order]="this.order"></app-edit-order>
  </div>
</div>
