<app-off-canvas></app-off-canvas>

<div class="container">
  <app-breadcrumb *ngIf="this.edit" [name]="'nr '" [items]="[['Bestellingen', '/orders'], [this.id, '/orders/'+this.id+'/edit']]"></app-breadcrumb>
  <div class="collapse {{ this.edit ? 'show' : 'mt-4'}}" id="collapseExample">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <a class="accordion-button text-decoration-none bg-dark brick-red rounded-top" aria-expanded="true" aria-controls="collapseOne">
            {{this.formName}}
            <a class="d-flex align-items-center" data-bs-toggle="offcanvas" href="#bestellingsinformatie" role="button" aria-controls="offcanvasExample">
              <mat-icon title="info" aria-hidden="false" class="ms-2 pointer-hover info-button" aria-label="info" fontIcon="info"></mat-icon>
            </a>
          </a>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show">
          <app-edit-order [edit]="this.edit" [buttonName]="this.buttonName" [order]="this.order" [buttonFont]="this.buttonFont" [buttonColorClass]="this.buttonColorClass" (newOrderEvent)="this.newOrderEvent.emit($event)"></app-edit-order>
        </div>
      </div>
    </div>
  </div>
</div>
